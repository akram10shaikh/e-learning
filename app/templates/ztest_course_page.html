<!DOCTYPE html>
<html>
<head>
    <title>Test Course Page</title>
</head>
<body>
    {% if course %}
        <h1>{{ course.title }}</h1>
        <p>{{ course.description }}</p>

        <h2>YouTube Videos</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
            {% for video in youtube_videos %}
                <div style="width: 300px;">
                    <h4>{{ video.title }}</h4>
                    <iframe width="100%" height="200" src="{{ video.embed_url }}" frameborder="0" allowfullscreen></iframe>
                </div>
            {% empty %}
                <p>No videos for this course.</p>
            {% endfor %}
        </div>
    {% else %}
        <h2>No course found in database.</h2>
    {% endif %}
</body>
</html>
