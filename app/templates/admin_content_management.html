<!-- content_management.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management</title>
    <!-- Add your CSS and JS links here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Add custom CSS styles if needed -->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Content Management</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Content Management</h1>
        <!-- Add navigation links here -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_create_course' %}">Create Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_course_list' %}">Edit Current Course</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_create_quiz' %}">Create Quiz/Test</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_assignment_list' %}">Assignments for Each Course</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_view_submissions'%}" class="nav-link">View and Mark Uploaded Assignments</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_quiz_list' %}" class="nav-link">View and Mark Student Quiz</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Provide Comments on Feedback</a>
            </li>
            
        </ul>

        <!-- Add content management components here -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Add your scripts if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Add custom JavaScript if needed -->
</body>

</html>
