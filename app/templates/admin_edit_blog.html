<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for create/edit blog form */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            color: #333;
        }

        .form-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 2.5rem;
            color: #00796b;
        }

        .form-group-card {
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00796b;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-check-label {
            font-weight: normal;
            color: #00796b;
        }

        .form-group small {
            color: #6c757d;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Edit Blog</h2>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group-card">
                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        {{ form.title }}
                    </div>
                </div>
                <div class="form-group-card">
                    <div class="form-group">
                        <label for="id_thumbnail">Thumbnail:</label>
                        {{ form.thumbnail }}
                        <small>Upload an image for the blog thumbnail (optional)</small>
                    </div>
                </div>
                <div class="form-group-card">
                    <div class="form-group">
                        <label for="id_cover_pic">Cover pic:</label>
                        {{ form.cover_pic }}
                        <small>Upload a cover image for the blog (optional)</small>
                    </div>
                </div>
                <div class="form-group-card">
                    <div class="form-group">
                        <label for="id_content">Content:</label>
                        {{ form.content }}
                    </div>
                </div>
                <div class="form-group-card">
                    <div class="form-group">
                        <label for="id_tags">Tags:</label>
                        {{ form.tags }}
                        <small>Add tags separated by commas</small>
                    </div>
                </div>
                <div class="form-group-card">
                    <div class="form-group">
                        <label for="id_category">Category:</label>
                        {{ form.category }}
                    </div>
                </div>
                <div class="form-group-card">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="id_trending" name="trending">
                        <label class="form-check-label" for="id_trending">Trending:</label>
                    </div>
                </div>
                <div class="form-group-card">
                    <div class="form-group">
                        <label for="id_related_courses">Related courses:</label>
                        {{ form.related_courses }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
