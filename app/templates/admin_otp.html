{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/admin_signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* admin_signup.css */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f7f7;
}

.login-section {
    display: flex;
    height: 100vh;
}

.login-container {
    width: 50%;
    background-color: white;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-wrapper {
    width: 100%;
    max-width: 400px;
}

.login-heading-container {
    margin-bottom: 20px;
}

.login-heading {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
}

.login-with-google-container {
    text-align: center;
    margin-bottom: 15px;
}

.login-with-google {
    display: inline-flex;
    align-items: center;
    border: 1px solid #ccc;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    color: #444;
    font-size: 14px;
}

.login-with-google img {
    width: 20px;
    margin-right: 10px;
}

.or-line {
    text-align: center;
    margin: 20px 0;
    color: #888;
    position: relative;
}

.or-line::before,
.or-line::after {
    content: '';
    position: absolute;
    height: 1px;
    width: 40%;
    background: #ccc;
    top: 50%;
}

.or-line::before {
    left: 0;
}

.or-line::after {
    right: 0;
}

form {
    display: flex;
    flex-direction: column;
}

form h2 {
    font-size: 20px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
}

.btn {
    background-color: #007bff;
    border: none;
    padding: 10px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

.form-sign-in-container {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.form-sign-in {
    text-decoration: none;
    color: #007bff;
    margin-left: 5px;
    font-weight: 600;
}

.form-sign-in:hover {
    text-decoration: underline;
}

.login-side-image {
    width: 50%;
    background: #ff6f61;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-side-image img {
    width: 90%;
    max-width: 500px;
}

/* Responsive */
@media (max-width: 768px) {
    .login-section {
        flex-direction: column;
    }

    .login-container,
    .login-side-image {
        width: 100%;
        height: auto;
    }

    .login-side-image img {
        width: 80%;
    }
}

</style>
</head>
<body>
<section class="login-section">

    <div class="login-container">
        <div class="login-wrapper">

            <div class="login-heading-container">
                <h2 class="login-heading">Verify your Account</h2>
            </div>

            <form method="post" id="otp-form">
                {% csrf_token %}
                <h2><i class="fas fa-key signup-icon"></i>OTP Verification</h2>

                <label for="otp">Enter OTP</label>
                <input type="text" name="otp" id="otp" placeholder="Enter 6-digit OTP" required>

                <button type="submit" class="btn btn-primary">Verify</button>
            </form>

            <div class="form-sign-in-container">
                <p>Didn't get OTP?</p>
                <a href="" class="form-sign-in">Resend OTP</a>
            </div>
        </div>
    </div>

    <div class="login-side-image">
        <img src="{% static 'admin_img/Log_in_img/Frame 1321314641.png' %}" alt="Side image">
    </div>

</section>
</body>
</html>
