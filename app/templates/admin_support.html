<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support and Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Support and Feedback</h2>
        <p>If you have any concerns or feedback, please use the form below to get in touch with us. We value your input!</p>
        
        <form method="POST" action="{% url 'admin_support-feedback' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" name="subject" id="subject" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
